<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet">

    <!-- badge icon for image in tab window -->
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>                 

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title>Admin Home</title>
</head>
<body class="grassBackdrop">
    <div class="pageWrap">
        <div id="countdown"></div>
        <nav class="navbar navbar-expand-lg navbar-dark woodBackdrop">
            <img class="logo" th:src="@{/images/tee-rific.png}">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/tee-rific/admin/users">Users</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/tee-rific/admin/owners">Owners & Courses</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/tee-rific/admin/tournaments">Tournaments</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/tee-rific/admin/bookings">Bookings & Rentals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tee-rific/login">Log Out</a>
                  </li>
              </ul>
            </div>
          </nav>
         
        <div class="homePageContainer">

                <div class="screenToSmall">
                    <p class="oswaldFont">Sorry But Your Screen Size Has Not Been Optimized For This Version Of Our Application. Please Access This Account On A Desktop Display</p>
                </div>

                <form class="homePageButtonBorder woodBackdrop" method="get" th:action="@{/tee-rific/admin/users}">
                    <button id="adminUsersButton" class="homePageButton" type="submit">Users</button>
                </form> 

                <form class="homePageButtonBorder woodBackdrop" method="get" th:action="@{/tee-rific/admin/owners}">
                    <button id="adminOwnersCoursesButton" class="homePageButton" type="submit">Owners & Courses</button>
                </form> 

                <form class="homePageButtonBorder woodBackdrop" method="get" th:action="@{/tee-rific/admin/tournaments}">
                    <button id="adminTournamentsButton" class="homePageButton" type="submit">Tournaments</button>
                </form>

                <form class="homePageButtonBorder woodBackdrop" method="get" th:action="@{/tee-rific/admin/bookings}">
                    <button id="adminBookingRentalsButton" class="homePageButton" type="submit">Bookings & Rentals</button>
                </form>

                <form class="homePageButtonBorder woodBackdrop" method="get" th:action="@{/tee-rific/login}">
                    <button id="logoutAdminButton" class="homePageButton" type="submit">Log Out</button>
                </form>
        </div>
        <footer>
          <form class="active" method="post" th:action="@{/tee-rific/nuke/admin}">
            <button id="nukeButton"></button>
          </form>
          <form>
            <button class="notActive" id="nukeButton"></button>
        </form>
            <div class= "woodBackdrop footer">
                <i class="socialIcon fab fa-facebook-f" onclick="getFacebook()"></i>
                <form method= "get" th:action="@{/redirect/Facebook}" name = "facebookButton" id="facebookButton">
                    <button type="submit"></button>
                </form>
                <i class="socialIcon fab fa-twitter" onclick="getTwitter()"></i>
                <form method= "get" th:action="@{/redirect/Twitter}" name = "twitterButton" id="twitterButton">
                    <button type="submit"></button>
                </form>
                <i class="socialIcon fab fa-instagram" onclick="getInstagram()"></i>
                <form method= "get" th:action="@{/redirect/Instagram}" name = "instagramButton" id="instagramButton">
                    <button type="submit"></button>
                </form>
                <i class="socialIcon fas fa-envelope" onclick="getEmail()"></i>
                <a id = "emailAnchor" th:href="@{mailto:teerificbusiness@gmail.com}"></a>

                <p>Â© Copyright 2021 Tee-rific</p>
              </div>
              <script src="/js/nuke.js" type="text/javascript"> </script>
            <script src="/js/socials.js" type="text/javascript"> </script>
            <script src="/js/mobileChecker.js" type="text/javascript"></script>
            </footer>
    </div>
</body>
</html>
