<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

  <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet">

  <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- bookstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  
  <title>Browse Courses</title>

</head>
<body class="grassBackdrop">
  <div class="pageWrap">
    <div class="content">
      <div class="woodBackdrop expandedBorder border-top border-start border-end border-bottom content">
        <div class="sandBackdrop">
          <div class="logoContainer">
            <img th:src="@{/images/tee-rific.png}">
          </div>
          <div class="titleFont dynamicSize">List of Courses</div>
          <form method= "get" th:action="${'/tee-rific/home/' + username}">
            <button type="submit" class="button">Home</button>
          </form>    
          <div class="courseDetailsContainer" th:each="course: ${courses}">
            <div class="pageDivider woodBackdrop"></div>
            <div class="row">

              <!-- bootstrap, on smaller screens, single column, bigger screens, 2 columns -->
              <div class="col-lg-6 courseLogoWrapper">
                <img class="coursesLogo" th:src="${course.courseLogo}">
              </div>

              <!-- bootstrap, on smaller screens, single column, bigger screens, 2 columns -->
              <div class="col-lg-6 courseBioWrapper oswaldFont">
                <a th:href="${'/tee-rific/courses/' + course.courseName + '/' + username}"><h1 class="brownFont courseLink link" th:text="${course.courseName}"></h1></a>
                <table class="maxWidth">
                  <tr>
                    <th>Address</th>
                    <td class="brownFont" th:text="${course.address}"></td>
                  </tr>
                  <tr>
                    <th>City</th>
                    <td class="brownFont" th:text="${course.city}"></td>
                  </tr>
                  <tr>
                    <th>Country</th>
                    <td class="brownFont" th:text="${course.country}"></td>
                  </tr>
                  <tr>
                    <th>Phone</th>
                    <td class="brownFont" th:text=${course.phoneNumber}></td>
                  </tr>
                  <tr>
                    <th>Website</th>
                    <td class="brownFont link ownerEmail">
                      <!-- TODO: if this is null, take away the anchor tag and substitute 'N/A' -->
                      <a th:href="${course.website}">Redirect</a>
                    </td>
                  </tr>
                  <tr>
                    <th>Yardage</th>
                    <td class="brownFont" th:text="${course.yardage}"></td>
                  </tr>
                  <tr>
                    <th>Rating</th>
                    <td class="brownFont" th:text="${course.rating}" ></td>
                  </tr>
                  <tr>
                    <th>Total Ratings</th>
                    <td class="brownFont" th:text="${course.numberRatings}"></td>
                  </tr>
                </table>
              </div>    <!-- courseBioWrapperEnd -->
            </div>      <!-- courseRowEnd -->
          </div>        <!-- courseDetailsContainerEnd -->
          
            <form method= "get" th:action="${'/tee-rific/home/' + username}">
              <button type="submit" class="button">Home</button>
            </form>    
        </div>  <!-- endSandBackdrop -->
      </div>    <!-- endWoodBackdrop -->
    </div>      <!-- endContent -->

    <!-- carousel code -->
    <section class="bannerBackdrop">
      <div id="testimonial-carousel" class="carousel slide" data-ride="false">
        <div class="carousel-inner">
          <div class="carousel-item active container-fluid">
            <h2 class="testimonial-text bannerText"></h2>
          </div>
          <div class="carousel-item container-fluid">
            <h2 class="testimonial-text bannerText"></h2>
          </div>
          <div class="carousel-item container-fluid">
            <h2 class="testimonial-text bannerText"></h2>
          </div>
          <div class="carousel-item container-fluid">
            <h2 class="testimonial-text bannerText"></h2>
          </div>
          <div class="carousel-item container-fluid">
            <h2 class="testimonial-text bannerText"></h2>
          </div>
        </div>
        <a class="carousel-control-prev" href="#testimonial-carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#testimonial-carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </section>

    <footer>
      <div class= "woodBackdrop footer">
        <i class="socialIcon fab fa-facebook-f" onclick="getFacebook()"></i>
        <form method= "get" th:action="@{/redirect/Facebook}" name = "facebookButton" id="facebookButton">
          <button type="submit"></button>
        </form>
        <i class="socialIcon fab fa-twitter" onclick="getTwitter()"></i>
        <form method= "get" th:action="@{/redirect/Twitter}" name = "twitterButton" id="twitterButton">
          <button type="submit"></button>
        </form>
        <i class="socialIcon fab fa-instagram" onclick="getInstagram()"></i>
        <form method= "get" th:action="@{/redirect/Instagram}" name = "instagramButton" id="instagramButton">
          <button type="submit"></button>
        </form>
        <i class="socialIcon fas fa-envelope" onclick="getEmail()"></i>
        <a id = "emailAnchor" th:href="@{mailto:teerificbusiness@gmail.com}"></a>
        <p>Â© Copyright 2021 Tee-rific</p>
      </div>
      <script src="/js/buttonEffect.js" type="text/javascript"> </script>
      <script src="/js/bannerGolfPuns.js" type="text/javascript"></script>
      <script src="/js/socials.js" type="text/javascript"> </script>
      <script src="/js/hideLinks.js" type="text/javascript"></script>
    </footer>
  </div>
</body>
</html>
