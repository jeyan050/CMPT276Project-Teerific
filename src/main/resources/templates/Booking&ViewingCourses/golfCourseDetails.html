<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet">

    <!-- badge icon for image in tab window -->
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>                 

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Course Details</title>
</head>
<body class="grassBackdrop">
    <div class="pageWrap">
        <div class="content">
            <div class="woodBackdrop border content">
                <div class="sandBackdrop">
                    <div>
                        <img th:src="@{/images/tee-rific.png}">
                    </div>
                    <div class="titleFont dynamicSize">Course Details</div>
                    <form action="#" method="post" th:action="${'/tee-rific/golfCourseDetails/' + username}" th:object="${WrapperHoles}">
                        <table class="ownerTable">
                            <tr>
                                <th class="ownerTableCell">Number</th>
                                <th class="ownerTableCell">Yardage</th>
                                <th class="ownerTableCell">Par</th>
                                <th class="ownerTableCell">Handicap</th>
                            </tr>
                            <tr th:each="hole, i: ${WrapperHoles.holes}">
                                <td class="ownerTableCell">
                                    <div th:text="${hole.holeNumber}" class="ownerTableDisplayCell"></div>
                                    <input type="hidden" th:field="*{holes[__${i.index}__].holeNumber}" >
                                </td>
                                <td class="ownerTableCell editYardage">
                                    <div th:text="${hole.yardage}" class="ownerTableDisplayCell"></div>
                                    <input type="text" class="ownerTableInputCell" th:field="*{holes[__${i.index}__].yardage}">
                                
                                </td>
                                <td class="ownerTableCell editPar">
                                    <div th:text="${hole.par}" class="ownerTableDisplayCell"></div>
                                    <input type="text" class="ownerTableInputCell" th:field="*{holes[__${i.index}__].par}">
                                    
                                </td>
                                <td class="ownerTableCell editHandicap">
                                    <div th:text="${hole.handicap}"></div>
                                    <input type="text" class="ownerTableInputCell" th:field="*{holes[__${i.index}__].handicap}">
                                </td>
                            </tr>
                            <tr>
                                <th>Total</th>
                                <td class="yardageSum"></td>
                                <td class="parSum"></td>
                                <td class="handicapSum"></td>
                            </tr>  
                        </table>
                        <span class="errorMessage"></span>
                        <button type="submit" id="validate" class="button ownerValidateChanges">Update</button>
                    </form>
                    <form method="get" action="#" th:action="${'/tee-rific/golfCourseDetails/inventory/' + username}">
                        <button  type="submit" class="button">View Rental Inventory</button>
                    </form>
                    <form  method= "get" th:action="${'/tee-rific/home/' + username}">
                        <button type="submit" class="button">Home Page</button>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class= "woodBackdrop footer">
                <i class="socialIcon fab fa-facebook-f"></i>
                <i class="socialIcon fab fa-twitter"></i>
                <i class="socialIcon fab fa-instagram"></i>
                <i class="socialIcon fas fa-envelope"></i>
                <p>Â© Copyright 2021 Tee-rific</p>
              </div>
              <script src="/js/ownerChangeHoleInformation.js"></script>
        </footer>
    </div>
    
</body>
</html>
