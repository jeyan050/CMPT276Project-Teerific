<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/timeSchedule.css}" type="text/css" rel="stylesheet">

    <!-- badge icon for image in tab window -->
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>                 

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Course Details</title>
</head>
<body class="grassBackdrop">
    <div class="pageWrap">
        <div class="content">
            <div class="woodBackdrop border content" th:each="bookingTime : ${time}">
                <div class="sandBackdrop" th:each="bookingDate : ${date}">
                    <div>
                        <img th:src="@{/images/tee-rific.png}">
                    </div>
                    <div class="titleFont dynamicSize">Course Details</div>
                    <div class="titleFont dynamicSize">Time Slot: <span id="date" th:text="${bookingTime}"></span></div>
                    <table class="tableSizing">
                        <tr>
                            <th>Users</th>
                            <th class="numPlayers">Number of Players</th>
                            <th class="gameId">Game ID</th>
                            <th class="rentalId">Rental ID</th>
                            <th class="butSpace"></th>
                        </tr>
                        <tr th:each="bookingDetails : ${bookings}">
                            <td th:text="${bookingDetails.username}"></td>
                            <td th:text="${bookingDetails.numPlayers}"></td>
                            <td id="gameID" th:text="${bookingDetails.gameID}"></td>
                            <td th:text="${bookingDetails.rentalID}"></td>
                            <td>
                                <form onsubmit="return checkDelete()" action="#" method="post" th:action="${'/tee-rific/courseSchedule/' + bookingDate + '/' + bookingTime + '/' + bookingDetails.gameID + '/' + username}">
                                    <input class="button deleteBut" id="deleteBooking" type="submit" value="Delete">
                                </form>
                            </td>
                        </tr>
                    </table>
                    <form  method= "get" th:action="${'/tee-rific/courseSchedule/' + username}">
                        <button type="submit" class="button">Go Back</button>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class= "woodBackdrop footer">

                <i class="socialIcon fab fa-facebook-f" onclick="getFacebook()"></i>
                <form method= "get" th:action="@{/redirect/Facebook}" name = "facebookButton" id="facebookButton">
                    <button type="submit"></button>
                </form>
                <i class="socialIcon fab fa-twitter" onclick="getTwitter()"></i>
                <form method= "get" th:action="@{/redirect/Twitter}" name = "twitterButton" id="twitterButton">
                    <button type="submit"></button>
                </form>
                <i class="socialIcon fab fa-instagram" onclick="getInstagram()"></i>
                <form method= "get" th:action="@{/redirect/Instagram}" name = "instagramButton" id="instagramButton">
                    <button type="submit"></button>
                </form>
                <i class="socialIcon fas fa-envelope" onclick="getEmail()"></i>
                <a id = "emailAnchor" th:href="@{mailto:teerificbusiness@gmail.com}"></a>
                <p>Â© Copyright 2021 Tee-rific</p>
              </div>
              <script th:src="@{/js/deleteBookingTimeOwner.js}" type="text/javascript"></script>
            <script src="/js/socials.js" type="text/javascript"> </script>
        </footer>
    </div>
    
</body>
</html>
