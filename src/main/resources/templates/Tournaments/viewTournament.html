<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet">

    <!-- badge icon for image in tab window -->
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body class="grassBackdrop">
    <div class="pageWrap">
        <div class="content">
            <div class="woodBackdrop border content">
                <div class="sandBackdrop">
                    <div>
                        <img th:src="@{/images/tee-rific.png}">
                    </div>
                    <div class="titleFont dynamicSize">Sign up for Tournament: '<span th:text="${tournament.name}"></span>' ?</div>
                    <table>
                        <tr>
                            <th>Name</th>
                            <td th:text="${tournament.name}"></td>
                        </tr>
                        <tr>
                            <th>Date</th>
                            <td th:text="${tournament.date}"></td>
                        </tr>
                        <tr>
                            <th>Time</th>
                            <td th:text="${tournament.time}"></td>
                        </tr>
                        <tr>
                            <th>Club</th>
                            <td th:text="${tournament.clubName}"></td>
                        </tr>
                        <tr>
                            <th>Game Mode</th>
                            <td th:text="${tournament.gameMode}"></td>
                        </tr>
                        <tr>
                            <th>Buy In</th>
                            <td th:text="${'$' + tournament.buyIn}"></td>
                        </tr>
                        <tr>
                            <th>First Prize</th>
                            <td th:text="${tournament.firstPrize}"></td>
                        </tr>
                        <tr>
                            <th>Second Prize</th>
                            <td th:text="${tournament.secondPrize}"></td>
                        </tr>
                        <tr>
                            <th>Third Prize</th>
                            <td th:text="${tournament.thirdPrize}"></td>
                        </tr>
                        <tr>
                            <th>Age Requirement</th>
                            <td th:text="${tournament.ageRequirement}"></td>
                        </tr>
                        <tr>
                            <th>Slots Remaining</th>
                            <!-- TODO: replace the "-0" with - participants.size()-->
                            <th:block th:with="remainingSlots=${tournament.participantSlots - tournament.numSignedUp}">
                                <td th:text= "${remainingSlots}"></td>
                            </th:block>
                        </tr>
                    </table>
                    <form method="get" th:action="${'/tee-rific/tournamentSignUp/' + tournamentId + '/' + username}">
                        <input type="submit" class = "button" value="Sign Up">
                    </form>
                    <!-- if owner AND created the tournament -->
                    <form method="get" th:action="${'/tee-rific/tournamentDelete/' + tournamentId + '/' + username}">
                        <input type="submit" class = "button" value= "Delete Tournament">
                    </form>
                    REMOVE AFTER TESTING, should only be on the creator page
                    <form method="get" th:action="${'/tee-rific/publishTournamentResults/' + tournamentId + '/' + username}">
                        <input type="submit" class = "button" value= "Publish Results">
                    </form>
                    <form method="get" th:action="${'/tee-rific/availableTournaments/' + username}">
                        <button type="submit" class = "button">Tournaments Page</button>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class= "woodBackdrop footer">
                <i class="socialIcon fab fa-facebook-f"></i>
                <i class="socialIcon fab fa-twitter"></i>
                <i class="socialIcon fab fa-instagram"></i>
                <i class="socialIcon fas fa-envelope"></i>
                <p>Â© Copyright 2021 Tee-rific</p>
              </div>
              <script src="/js/buttonEffect.js" type="text/javascript"> </script>
        </footer>
    </div>

</body>
</html>
