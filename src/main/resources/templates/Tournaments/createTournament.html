<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet">

    <!-- badge icon for image in tab window -->
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>                 

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Create Tournament</title>
</head>
<body class="grassBackdrop">
    <div class="pageWrap">
        <div class="content">
            <div class="woodBackdrop border content">
                <div class="sandBackdrop">
                    <div>
                        <img th:src="@{/images/tee-rific.png}">
                    </div>
                    <div class="titleFont dynamicSize">Create</div>
                    <div class="pageDivider woodBackdrop"></div>
                
                    <form onsubmit="return checkEmptyFields()" action="#" method="post" th:action="${'/tee-rific/createTournament/' + username}" th:object="${newTournament}">
                        <div id="hideByDefault">
                            <select class ="inputbox" th:field="*{clubName}">
                                <option th:value="${newTournament.clubName}" th:text="${newTournament.clubName}"></option>
                            </select>
                        </div>
                        <div>   
                            <input type="text" id="tournaName" class="inputBox" th:field="*{name}" placeholder="Tournament Name"><p hidden id="errorTN" class="errorText"></p>
                        </div>
                        <div>
                            <input type="date" id="date" class="inputBox" min= th:field="*{date}" placeholder="Date"><p hidden id="errorD" class="errorText"></p>
                        </div>
                        <div>
                            <input type="time" id="time" class="inputBox" th:field="*{time}" placeholder="Time"><p hidden id="errorT" class="errorText"></p>
                        </div>
                        <div>
                            <input type="number" id="particiSlots" class="inputBox" th:field="*{participantSlots}" min = "1" placeholder="Participant Slots"><p hidden id="errorP" class="errorText"></p>
                        </div>
                        <div>
                            <input type="number" class="inputBox" th:field="*{buyIn}" placeholder="Buy In Price($) (optional)">
                        </div>
                        <div>
                            <input type="text" class="inputBox" th:field="*{firstPrize}" placeholder="First Place Prize (optional)"> 
                        </div>
                        <div>
                            <input type="text" class="inputBox" th:field="*{secondPrize}" placeholder="Second Place Prize (optional)"> 
                        </div>
                        <div>
                            <input type="text" class="inputBox" th:field="*{thirdPrize}" placeholder="Third Place Prize (optional)"> 
                        </div>
                        <div>
                            <input type="text" class="inputBox" th:field="*{ageRequirement}" placeholder="Age Requirement (optional)">
                        </div>
                       <div>
                        <select class ="inputbox" th:field="*{gameMode}">
                            <option value ="individual par points">Individual Par Points</option>
                            <option value = "hidden partner par points">Hidden Partner Par Points</option>
                            <option value = "individual best net">Individual Best Net</option>
                            <option value = "hidden partner best net">Hidden Partner Best Net</option>
                            <option value = "hidden partner odds and evens">Hidden Partner Odds and Evens</option>
                            <option value = "scramble">Scramble</option>
                            <option value = "skins">Skins</option>
                            <option value = "best ball">Best Ball</option>
                        </select>
                        <div class="pageDivider woodBackdrop"></div>
                       </div>
                        <button type="submit" id="submitTourna" class="button">Create Tournament</button>
                    </form>
                    <form method="get" th:action="${'/tee-rific/tournament/' + username}">
                        <button type="submit" class = "button">Back</button>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class= "woodBackdrop footer">
                <i class="socialIcon fab fa-facebook-f" onclick="getFacebook()"></i>
                <form method= "get" th:action="@{/redirect/Facebook}" name = "facebookButton" id="facebookButton">
                    <button type="submit"></button>
                </form>
                <i class="socialIcon fab fa-twitter" onclick="getTwitter()"></i>
                <form method= "get" th:action="@{/redirect/Twitter}" name = "twitterButton" id="twitterButton">
                    <button type="submit"></button>
                </form>
                <i class="socialIcon fab fa-instagram" onclick="getInstagram()"></i>
                <form method= "get" th:action="@{/redirect/Instagram}" name = "instagramButton" id="instagramButton">
                    <button type="submit"></button>
                </form>
                <i class="socialIcon fas fa-envelope" onclick="getEmail()"></i>
                <a id = "emailAnchor" th:href="@{mailto:teerificbusiness@gmail.com}"></a>
                <p>Â© Copyright 2021 Tee-rific</p>
              </div>
              <!-- <script src="/js/buttonEffect.js" type="text/javascript"> </script> -->
              <script th:src="@{/js/checkCreateTournament.js}" type="text/javascript"></script>
              <script src="/js/createTournament.js" type="text/javascript"></script>
              <script src="/js/socials.js" type="text/javascript"> </script>
              <!-- <script src="/js/checkCreateTournament.js" type="text/javascript"></script> -->
        </footer>
    </div>
</body>
</html>
